<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Admin Panel</title>
	<style>
		body{font-family:sans-serif;background:#111;color:#eee;display:flex;align-items:center;justify-content:center;height:100vh}
		.card{background:#1b1b1b;padding:20px;border-radius:8px;min-width:340px}
		.card h1{margin:0 0 12px 0;font-size:20px}
		.row{margin:8px 0;display:flex;gap:8px}
		.row input{flex:1;padding:8px;border-radius:4px;border:1px solid #333;background:#0f0f0f;color:#eee}
		.row button{padding:8px 12px;border:0;background:#2979ff;color:white;border-radius:4px;cursor:pointer}
		.row button:hover{background:#1c5fd6}
	</style>
</head>
<body>
<div class="card">
	<h1>Admin Panel</h1>
	<div class="row">
		<input id="money" type="number" placeholder="Amount">
		<button onclick="giveMoney()">Give Money</button>
	</div>
	<div class="row">
		<input id="level" type="number" placeholder="Level">
		<button onclick="setLevel()">Set Level</button>
	</div>
	<div class="row">
		<input id="skin" type="number" placeholder="Skin ID">
		<button onclick="setSkin()">Set Skin</button>
	</div>
</div>
<script>
function giveMoney(){
	const v = document.getElementById('money').value||'0';
	cef.emit('admin:givemoney', v);
}
function setLevel(){
	const v = document.getElementById('level').value||'1';
	cef.emit('admin:setlevel', v);
}
function setSkin(){
	const v = document.getElementById('skin').value||'0';
	cef.emit('admin:setskin', v);
}
</script>
</body>
</html>
