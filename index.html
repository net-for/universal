<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barley RP - Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-group {
            position: relative;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #4ecdc4;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.2);
        }

        input[type="text"]::placeholder, input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .readonly-input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 0.95rem;
            cursor: default;
            user-select: none;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .gender-options {
            display: flex;
            gap: 15px;
            margin: 20px 0;
        }

        .gender-option {
            flex: 1;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .gender-option:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .gender-option.selected {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.2);
        }

        .gender-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .gender-text {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success {
            display: none;
            color: #4ecdc4;
            font-weight: 500;
            margin: 20px 0;
        }

        .error {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            color: #fff;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="close-btn" onclick="closeCEF()">Ã—</button>
        
        <!-- Login Form -->
        <div id="loginForm" class="form-container">
            <div class="logo">BARLEY RP</div>
            <div class="subtitle">Gamarjoba! Shemdeg shesasvleli</div>
            
            <div class="form-group">
                <label>Saxeli:</label>
                <div class="input-group">
                    <div id="loginUsername" class="readonly-input">Username</div>
                </div>
            </div>
            
            <div class="form-group">
                <label>Paroli:</label>
                <div class="input-group">
                    <input type="password" id="loginPassword" placeholder="Shemoitanet paroli">
                </div>
            </div>
            
            <button id="loginBtn" class="btn">SHEMOTANA</button>
            
            <div class="loading" id="loginLoading">
                <div class="loading-spinner"></div>
                <div>Mokvda...</div>
            </div>
            
            <div class="success" id="loginSuccess">Gamarjoba!</div>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="form-container" style="display: none;">
            <div class="logo">BARLEY RP</div>
            <div class="subtitle">Axali motamashis registracia</div>
            
            <div class="form-group">
                <label>Saxeli:</label>
                <div class="input-group">
                    <div id="registerUsername" class="readonly-input">Username</div>
                </div>
            </div>
            
            <div class="form-group">
                <label>Paroli:</label>
                <div class="input-group">
                    <input type="password" id="registerPassword" placeholder="Shemoitanet paroli">
                </div>
            </div>
            
            <div class="form-group">
                <label>Parolis GagrZeleba:</label>
                <div class="input-group">
                    <input type="password" id="registerConfirmPassword" placeholder="GagrZeleb paroli">
                </div>
            </div>
            
            <button id="registerBtn" class="btn">REGISTRACIA</button>
            
            <div class="loading" id="registerLoading">
                <div class="loading-spinner"></div>
                <div>Registracia...</div>
            </div>
            
            <div class="success" id="registerSuccess">Registracia warmatebit!</div>
        </div>

        <!-- Gender Selection -->
        <div id="genderForm" class="form-container" style="display: none;">
            <div class="logo">BARLEY RP</div>
            <div class="subtitle">Archev sqesi</div>
            
            <div class="gender-options">
                <div class="gender-option" onclick="selectGender('56', this)">
                    <div class="gender-icon">ðŸ‘¨</div>
                    <div class="gender-text">Kaci</div>
                </div>
                <div class="gender-option" onclick="selectGender('141', this)">
                    <div class="gender-icon">ðŸ‘©</div>
                    <div class="gender-text">Qali</div>
                </div>
            </div>
            
            <div class="loading" id="genderLoading">
                <div class="loading-spinner"></div>
                <div>Mokvda...</div>
            </div>
            
            <div class="success" id="genderSuccess">Sqesi archev!</div>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode') || 'login';
        const playerName = urlParams.get('player') || 'Player';

        // Initialize based on mode
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, mode:', mode, 'player:', playerName);
            
            // Set player name
            document.getElementById('loginUsername').textContent = playerName;
            document.getElementById('registerUsername').textContent = playerName;
            
            // Show appropriate form
            if (mode === 'register') {
                showRegisterForm();
            } else if (mode === 'gender') {
                showGenderForm();
            } else {
                showLoginForm();
            }
        });

        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('genderForm').style.display = 'none';
        }

        function showRegisterForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('genderForm').style.display = 'none';
        }

        function showGenderForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('genderForm').style.display = 'block';
        }

        function showLoading(formType) {
            document.getElementById(formType + 'Loading').style.display = 'block';
        }

        function hideLoading(formType) {
            document.getElementById(formType + 'Loading').style.display = 'none';
        }

        function showSuccess(formType) {
            document.getElementById(formType + 'Success').style.display = 'block';
        }

        // Button event listeners
        document.getElementById('loginBtn').addEventListener('click', function(e) {
            e.preventDefault();
            console.log('Login button clicked');
            handleLogin();
        });

        document.getElementById('registerBtn').addEventListener('click', function(e) {
            e.preventDefault();
            console.log('Register button clicked');
            handleRegister();
        });

        function handleLogin() {
            const password = document.getElementById('loginPassword').value;
            
            if (!password) {
                alert('Shemoitanet paroli!');
                return;
            }
            
            console.log('Login attempt:', password);
            showLoading('login');
            
            setTimeout(() => {
                sendToSAMP('login', password);
                showSuccess('login');
            }, 500);
        }

        function handleRegister() {
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            
            if (!password) {
                alert('Shemoitanet paroli!');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('Parolebi ar emtxveva!');
                return;
            }
            
            if (password.length < 4) {
                alert('Paroli unda iyos 4 simboloze meti!');
                return;
            }
            
            console.log('Register attempt:', password);
            showLoading('register');
            
            setTimeout(() => {
                sendToSAMP('register', password);
                showSuccess('register');
            }, 500);
        }

        function selectGender(skin, element) {
            console.log('Gender selected:', skin, element);
            document.querySelectorAll('.gender-option').forEach(option => {
                option.classList.remove('selected');
            });
            if (element) {
                element.classList.add('selected');
            }
            showLoading('gender');
            setTimeout(() => {
                sendToSAMP('gender', skin);
                showSuccess('gender');
            }, 500);
        }

        function closeCEF() {
            console.log('Close button clicked');
            sendToSAMP('close', '');
        }

        // CEF Communication Functions
        function sendToSAMP(event, data) {
            console.log('Sending to SAMP:', event, data);
            
            // Try different CEF methods for SA-MP
            const methods = [
                () => { 
                    if (typeof cef !== 'undefined' && cef.emit) {
                        cef.emit(event, data);
                        return true;
                    }
                    return false;
                },
                () => { 
                    if (typeof cef !== 'undefined' && cef.trigger) {
                        cef.trigger(event, data);
                        return true;
                    }
                    return false;
                },
                () => { 
                    if (typeof cef !== 'undefined' && cef.call) {
                        cef.call(event, data);
                        return true;
                    }
                    return false;
                },
                () => { 
                    if (typeof cef !== 'undefined' && cef.send) {
                        cef.send(event, data);
                        return true;
                    }
                    return false;
                },
                () => {
                    // Fallback: try direct window method
                    if (typeof window.cef !== 'undefined') {
                        window.cef.emit(event, data);
                        return true;
                    }
                    return false;
                }
            ];

            let success = false;
            for (let method of methods) {
                try {
                    if (method()) {
                        success = true;
                        console.log('CEF event sent successfully:', event, data);
                        break;
                    }
                } catch (error) {
                    console.log('CEF method failed:', error.message);
                }
            }
            
            if (!success) {
                console.error('Failed to send CEF event:', event, data);
                console.log('CEF communication failed, but continuing...');
            }
        }

        // Debug function to test CEF communication
        function testCEF() {
            console.log('Testing CEF communication...');
            console.log('cef object:', typeof cef);
            console.log('window.cef object:', typeof window.cef);
            
            // Test with a simple event
            sendToSAMP('test', 'hello');
        }

        // Call test function on load
        window.addEventListener('load', function() {
            console.log('Page loaded, testing CEF...');
            setTimeout(testCEF, 1000);
        });
    </script>
</body>
</html>
